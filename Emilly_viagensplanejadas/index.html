<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Viagens</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Organizador de Viagens</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Cadastrar Viagem</h2>
      <form id="viagem-form">
        <input type="text" id="destino" placeholder="Destino" required />
        <input type="date" id="data" required />
        <select id="status">
          <option value="planejada">Planejada</option>
          <option value="confirmada">Confirmada</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section id="lista-viagens">
      <h2>Pr√≥ximas Viagens</h2>
      <div id="viagens-container"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
